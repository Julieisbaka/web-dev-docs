name: Build and Commit to Main

on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install # Add this step if your project uses npm

    - name: Build project
      run: npm run build # Replace with your build command if applicable

    - name: Move build output to root
      run: |
        mkdir -p artifacts
        mv public/* artifacts/ # Move build output to a dedicated artifacts directory
        rm -rf public/

    - name: Replace GitHub Client ID
      run: sed -i 's/__GITHUB_CLIENT_ID__/${{ secrets.Client_ID }}/g' gallery.html

    - name: Commit built files
      run: |
        git config user.name "GitHub Actions"
        git add index.html gallery.html # Adjust this to include only the specific files or directories generated by the build process
        git add .
        git commit -m "Update built files"
        git push
